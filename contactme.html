<html>
	<!-- coment -->
	<head>
		<title>Contact Me</title>
	</head>
	<body>
        
		<div>
            <h1>Submit a cat picture!</h2>
            <p> Or click <a href = "./index.html">here</a> to go back to the main page.</p>
			<form method = "get">
				<label for ="name">Name:  </label>
				<input id = "name" type = "text" required/>
				<br/>
				<label for = "emailaddress" >Email address:  </label>
				<input type = "email" id = "emailaddress"/>
				<br/>
				<label for = "phonenumber">Phone number:  </label>
				<input type = "number", id = "phonenumber"/>
                <br/>
                <label for "age">Age:  </label>
				<input type = "range" min = "1" max = "100" step = "1" id = "age"/>
				<br/>
                <input type = "date"/>
                <br/>
                <label for ="picurl">URL of picture:  </label>
				<input id = "picurl" type = "text" required/>
				<br/>



                <input type = "reset"/>

                <input type = "submit" value = "Submit!!!!!"/>

			</form>
		</div>
	</body>


</html>
