<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title>Spacetime Diagrams</title>
    <!--css link-->
    <link rel="stylesheet"
          href="Styles/specRelStyle.css">
  
    <script src="../../GlobalScripts/plotly-2.16.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js" integrity="sha512-CTGbAVWJ6AABEPglq77mqB8mXjBRcmtfnxsISZEnJijuJnwooQTMpqDsuIfoXns5HUoDME1Ka0wZ/sBO2jfwgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="mainSection">
        <!-- two graphs here -->
        <div id="plot1"></div>
        <div id="plot2"></div>
    </div>
    <div style="clear:both"></div>
    <div class="bottomBar">
        <!-- controls go here -->
        <div class="leftSection">
            Using the slider, adjust the speed of frame B relative to frame A.  Click on the diagrams
            to add events, and notice that their positions in spacetime vary according to the speed
            of the observer.
            <br/>
            <a href = "../../index.html">Back to homepage</a>
        </div>
        <div class="rightSection">
            <div class="controlBox">
                <label class="sliderTitle" style="padding-bottom:20px;">Speed of frame B relative to frame A \(\Beta\):
                    <span id="LongOfAscNodeSliderDisplay" data-unit="">0</span>
                </label>
                <br/>
                <div style="clear:both;"></div>
                <label style = "width:100%">
                    <span class="sliderMin">0</span>
                    <input id="betaSlider" class="slider" type="range" value="0.5" min="0" max="1" step="0.01">
                    <span class="sliderMax">1</span>
                </label>
                <div style="clear:both;"></div>
            </div>
        </div>
    </div>
    <script src=Scripts/specRel.js></script>
</body>
</html>
