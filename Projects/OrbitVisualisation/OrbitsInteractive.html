<!DOCTYPE html>
<html lang="en">
<head>
    <!--Page Info-->
    <title>Orbits</title>
    <!--css link-->
    <link rel="stylesheet"
          href="Styles/spaceVisStyle.css">
  
    <script src="../../GlobalScripts/plotly-2.18.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js" integrity="sha512-CTGbAVWJ6AABEPglq77mqB8mXjBRcmtfnxsISZEnJijuJnwooQTMpqDsuIfoXns5HUoDME1Ka0wZ/sBO2jfwgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="sideBar">
        <h3>Orbits</h3>
        <br/>
        <button id = "PlayButton" type="play-button" value = false>Play</button>
        <label class="sliderTitle" style="padding-bottom:20px;">Animation speed:
            <span id="SpeedSliderDisplay" data-unit="">1</span>
        </label>
        <label style = "width:100%">
            <span class="sliderMin">0.1</span>
            <input id="SpeedSlider" class="inputs" type="range" value="1" min="0.1" max="2" step="0.01">
            <span class="sliderMax">2</span>
        </label> 
        <label class="sliderTitle" style="padding-bottom:20px;">Longitude of ascending node $\Omega$:
            <span id="LongOfAscNodeSliderDisplay" data-unit="">0</span>
        </label>
        <label style = "width:100%">
            <span class="sliderMin">0</span>
            <input id="LongOfAscNodeSlider" class="inputs" type="range" value="0" min="0" max="360" step="0.1">
            <span class="sliderMax">360</span>
        </label>

        <label class="sliderTitle" style="padding-bottom:20px;">Inclination $i$:
            <span id="InclinationSliderDisplay" data-unit="">0</span>
        </label>
        <label style = "width:100%">
            <span class="sliderMin">-180</span>
            <input id="InclinationSlider" class="inputs" type="range" value="0" min="-180" max="180" step="0.1">
            <span class="sliderMax">180</span>
        </label>

        <label class="sliderTitle" style="padding-bottom:20px;">Argument of periapsis $\omega$:
            <span id="ArgOfPeSliderDisplay" data-unit="">0</span>
        </label>
        <label style = "width:100%">
            <span class="sliderMin">0</span>
            <input id="ArgOfPeSlider" class="inputs" type="range" value="0" min="0" max="360" step="0.1">
            <span class="sliderMax">360</span>
        </label>

        <label class="sliderTitle" style="padding-bottom:20px;">Semimajor axis $a$:
            <span id="aSliderDisplay" data-unit="">1</span>
            $\times 10^{4}$m
        </label>
        <label style = "width:100%">
            <span class="sliderMin">1</span>
            <input id="aSlider" class="inputs" type="range" value="10" min="1" max="10" step="0.01">
            <span class="sliderMax">10</span>
        </label>

        <label class="sliderTitle" style="padding-bottom:20px;">Eccentricity $e$:
            <span id="eSliderDisplay" data-unit="">0.5</span>
        </label>
        <label style = "width:100%">
            <span class="sliderMin">0</span>
            <input id="eSlider" class="inputs" type="range" value="0.5" min="0" max="1" step="0.01">
            <span class="sliderMax">1</span>
        </label>
    </div>
    <div class="mainSection">
        <div id="plot3D"></div>
    </div>
    <script src=Scripts/Orbits.js></script>
</body>
</html>
